<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

  <body>
    <div class="main">
  
      <div class="mainrow">
      <div class="row list-button">
        <div class="col-sm-6 ">
      
              <div class="input-group mb-3 mar">
                <input type="text" class="form-control input opa" placeholder="chapter name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn helo btn-outline-success " type="button" id="button-addon2">add</button>
              </div>

              <ul class="list-group parent opa">
                <li class="list-group-item list-btn opa">
                  <h6 class="head4"> ch 1</h6>  
                 <div class="twobtn">   
                    <button class="btn btn2 btn-success"  onclick="edit(this)"> edit</button>
                    <button class="btn btn3 remove btn-danger" onclick="func(this)"> Remove</button>
                 </div>
                </li>

              </ul>
         
         
        </div>

      </div>
    </div>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js "></script>
  </div>
